<!DOCTYPE html>
<html>
<head>
    <title>Pincode Data</title>
</head>
<body>
    <h1>Pincode Lookup</h1>
    <label for="pincode">Enter Pincode:</label>
    <input type="text" id="pincodeInput">
    <button id="searchButton">Search</button>
    <div id="result"></div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function () {
            // Get the input value
            const pincode = document.getElementById('pincodeInput').value;

            // Fetch data from a JSON file
            fetch('pincodes.json')
                .then(response => response.json())
                .then(data => {
                    // Find the matching pincode in the data
                    const matchedItem = data.find(item => item.pincode == pincode);

                    if (matchedItem) {
                        // Display the data associated with the pincode
                        const resultDiv = document.getElementById('result');
                        resultDiv.innerHTML = `<p>Pincode: ${matchedItem.pincode}</p><p>Location: ${matchedItem.officeName}</p><p>Taluk: ${matchedItem.taluk}</p><p>District: ${matchedItem.districtName}</p><p>State: ${matchedItem.stateName}</p>`;
                    } else {
                        // If the pincode doesn't exist in the JSON data
                        alert('Pincode not found in the database.');
                    }
                })
                .catch(error => {
                    console.error('An error occurred:', error);
                });
        });
    </script>
</body>
</html>
